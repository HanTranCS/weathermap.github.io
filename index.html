<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="weather-svg/sun.svg" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="query.css" />
    <title>Weather App</title>
  </head>
  <body class="hidden">
    <main>
      <div class="main-header">
        <div id="animation-container">
          <script>
            var animation = bodymovin.loadAnimation({
              container: document.getElementById("animation-container"),
              path: "sunny.json",
              render: "svg",
              loop: true,
              autoplay: true,
              name: "Blog Writing animation",
            });
          </script>
        </div>
        <div id="animation-container-2">
          <script>
            var animation = bodymovin.loadAnimation({
              container: document.getElementById("animation-container-2"),
              path: "heavy-clouds.json",
              render: "svg",
              loop: true,
              autoplay: true,
              name: "Blog Writing animation",
            });
          </script>
        </div>
        <p>Weather App</p>
      </div>
      <form action="" class="search-form">
        <input type="text" name="city" placeholder="Search for cities" />
        <input type="text" name="province" placeholder="Province filter" />
        <input type="text" name="country" placeholder="Country filter" />
        <p class="error disabled">City Not Found (Use filter if needed)</p>
        <input type="submit" id="submitbtn" />
      </form>
      <div class="main">
        <div class="left-main">
          <div class="overall-display">
            <div class="left-overall">
              <div class="first-left-overall">
                <p class="current-time"></p>
                <h1></h1>
                <p class="country"></p>
                <span></span>
              </div>
              <span class="second-left-overall"></span>
            </div>
            <div class="right-overall">
              <img src="" alt="" />
              <!-- <p class="current-time">Current time: 11:30:15 PM</p> -->
              <!-- <script>
              var animation = bodymovin.loadAnimation({
                container: document.getElementById("animation container"),
                path: "sunny.json",
                render: "svg",
                loop: true,
                autoplay: true,
                name: "Blog Writing animation",
              });
            </script> -->
            </div>
          </div>
          <div class="today-forecast">
            <h2 class="heading">Today's Forecast</h2>
            <div class="today-forecast-hours">
              <div class="forecast-time">
                <span> </span>
                <!-- <img class="time-img" src="" alt="Cloudy" /> -->
                <p></p>
              </div>
              <div class="forecast-time">
                <span></span>
                <!-- <img class="time-img" src="" alt="Cloudy" /> -->
                <p></p>
              </div>
              <div class="forecast-time">
                <span></span>
                <!-- <img class="time-img" src="" alt="Cloudy" /> -->
                <p></p>
              </div>
              <div class="forecast-time">
                <span></span>
                <!-- <img class="time-img" src="" alt="Cloudy" /> -->
                <p></p>
              </div>
              <div class="forecast-time">
                <span></span>
                <!-- <img class="time-img" src="" alt="Cloudy" /> -->
                <p></p>
              </div>
              <div class="forecast-time">
                <span></span>
                <div class="time-img"></div>
                <!-- <img class="time-img" src="" alt="Cloudy" /> -->
                <p></p>
              </div>
            </div>
          </div>
          <div class="air-conditions">
            <div>
              <h2 class="heading">Air Conditions</h2>
            </div>
            <div class="conditions">
              <div class="condition">
                <div class="heading-container">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 30 30"
                    id="thermometer"
                  >
                    <path
                      d="M16 21.278V12a1 1 0 1 0-2 0v9.278c-.595.347-1 .985-1 1.722 0 1.103.897 2 2 2s2-.897 2-2c0-.737-.405-1.375-1-1.722z"
                    ></path>
                    <path
                      d="M15 1c-2.757 0-5 2.243-5 5v13.712a5.921 5.921 0 0 0-.851 4.623c.507 2.268 2.367 4.093 4.628 4.543.405.081.811.12 1.214.12A5.995 5.995 0 0 0 21 23c0-1.17-.345-2.3-1-3.288V6c0-2.757-2.243-5-5-5zm2.535 25.095c-.944.773-2.141 1.062-3.368.822-1.498-.298-2.729-1.511-3.066-3.018a3.957 3.957 0 0 1 .701-3.274 1 1 0 0 0 .198-.598V6c0-1.654 1.346-3 3-3s3 1.346 3 3v14.027c0 .215.069.425.198.597.525.705.802 1.526.802 2.376a3.99 3.99 0 0 1-1.465 3.095z"
                    ></path>
                  </svg>
                  <h3 class="condtion-heading">Real Feel</h3>
                </div>
                <span class="degree"></span>
              </div>
              <div class="condition">
                <div class="heading-container">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    id="rainy-weather"
                  >
                    <path
                      d="M9,7.75C9,5,6.42,3.24,6.31,3.17a1,1,0,0,0-1.12,0C5.08,3.25,2.5,5,2.5,7.75a3.25,3.25,0,0,0,6.5,0ZM5.75,9A1.25,1.25,0,0,1,4.5,7.75,3.66,3.66,0,0,1,5.75,5.3,3.61,3.61,0,0,1,7,7.75,1.25,1.25,0,0,1,5.75,9Zm6.06,1.17a1,1,0,0,0-1.12,0c-.17.12-4.19,2.9-4.19,7.08a4.75,4.75,0,0,0,9.5,0C16,13,12,10.28,11.81,10.17ZM11.25,20A2.75,2.75,0,0,1,8.5,17.25c0-2.31,1.81-4.17,2.76-5,.94.79,2.74,2.63,2.74,5A2.75,2.75,0,0,1,11.25,20ZM18.06,2.17a1,1,0,0,0-1.12,0C16.8,2.27,13.5,4.55,13.5,8a4,4,0,0,0,8,0C21.5,4.51,18.2,2.26,18.06,2.17ZM17.5,10a2,2,0,0,1-2-2,5.44,5.44,0,0,1,2-3.72A5.39,5.39,0,0,1,19.5,8,2,2,0,0,1,17.5,10Z"
                    ></path>
                  </svg>
                  <h3 class="condtion-heading">Chance of Rain</h3>
                </div>
                <span class="rain"></span>
              </div>
              <div class="condition">
                <div class="heading-container">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 16 16"
                    id="humidity"
                  >
                    <g
                      fill="none"
                      stroke="#5c6078"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-miterlimit="10"
                    >
                      <path
                        d="M2.5 10a5.5 5.5 0 1 0 11 0c0-3.314-3.438-6-5.5-9.5C5.938 4 2.5 6.686 2.5 10z"
                      ></path>
                      <circle cx="6.5" cy="7.5" r="1"></circle>
                      <circle cx="9.5" cy="12.5" r="1"></circle>
                      <path d="m5.5 12.5 5-5"></path>
                    </g>
                  </svg>
                  <h3 class="condtion-heading">Humidity</h3>
                </div>
                <span class="humid"></span>
              </div>
              <div class="condition">
                <div class="heading-container">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    enable-background="new 0 0 24 24"
                    viewBox="0 0 24 24"
                    id="sun"
                  >
                    <path
                      d="M12,6.5C9,6.5,6.5,9,6.5,12c0,3,2.5,5.5,5.5,5.5c3,0,5.5-2.5,5.5-5.5C17.5,9,15,6.5,12,6.5z M12,5L12,5c0.6,0,1-0.4,1-1V3
                c0-0.6-0.4-1-1-1s-1,0.4-1,1v1C11,4.6,11.4,5,12,5z M12,19c-0.6,0-1,0.4-1,1v1c0,0.6,0.4,1,1,1h0c0.6,0,1-0.4,1-1v-1
                C13,19.4,12.6,19,12,19z M21,11h-1c-0.6,0-1,0.4-1,1s0.4,1,1,1h1c0.6,0,1-0.4,1-1S21.6,11,21,11z M5,12c0-0.6-0.4-1-1-1H3
                c-0.6,0-1,0.4-1,1s0.4,1,1,1h1C4.6,13,5,12.6,5,12z M18.4,17c-0.4-0.4-1-0.4-1.4,0s-0.4,1,0,1.4l0.7,0.7c0.2,0.2,0.4,0.3,0.7,0.3
                l0,0c0.3,0,0.5-0.1,0.7-0.3c0.4-0.4,0.4-1,0-1.4L18.4,17z M5.6,7c0.2,0.2,0.4,0.3,0.7,0.3v0c0.3,0,0.5-0.1,0.7-0.3
                c0.4-0.4,0.4-1,0-1.4L6.3,4.9c-0.4-0.4-1-0.4-1.4,0c-0.4,0.4-0.4,1,0,1.4L5.6,7z M5.6,17l-0.7,0.7c-0.2,0.2-0.3,0.4-0.3,0.7
                c0,0.6,0.4,1,1,1c0.3,0,0.5-0.1,0.7-0.3l0.7-0.7c0.4-0.4,0.4-1,0-1.4S6,16.6,5.6,17z M17.7,7.3c0.3,0,0.5-0.1,0.7-0.3l0.7-0.7
                c0.4-0.4,0.4-1,0-1.4c-0.4-0.4-1-0.4-1.4,0l-0.7,0.7c-0.2,0.2-0.3,0.4-0.3,0.7C16.7,6.9,17.1,7.3,17.7,7.3z"
                    ></path>
                  </svg>
                  <h3 class="condtion-heading">UV Index</h3>
                </div>
                <span class="uv-index"></span>
              </div>
              <div class="condition">
                <div class="heading-container">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    id="windy"
                  >
                    <path
                      d="M3.5,9a1,1,0,1,0-1-1A1,1,0,0,0,3.5,9Zm4,0h7a3,3,0,0,0,0-6,3.06,3.06,0,0,0-1.5.4,1,1,0,0,0-.37,1.37A1,1,0,0,0,14,5.13,1.09,1.09,0,0,1,14.5,5a1,1,0,0,1,0,2h-7a1,1,0,0,0,0,2Zm-4,4h7a1,1,0,0,0,0-2h-7a1,1,0,0,0,0,2Zm17-4a1,1,0,1,0-1-1A1,1,0,0,0,20.5,9Zm-2,2h-4a1,1,0,0,0,0,2h4a1,1,0,0,1,0,2,1,1,0,0,0,0,2,3,3,0,0,0,0-6Zm-6,4h-4a1,1,0,0,0,0,2h4a1,1,0,0,1,0,2,1.09,1.09,0,0,1-.5-.13,1,1,0,1,0-1,1.73,3.06,3.06,0,0,0,1.5.4,3,3,0,0,0,0-6Zm-8,0h-1a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Z"
                    ></path>
                  </svg>
                  <h3 class="condtion-heading">Wind</h3>
                </div>
                <span class="wind"></span>
              </div>

              <div class="condition">
                <div class="heading-container">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 32 32"
                    id="visibility"
                  >
                    <g data-name="44 Visibility">
                      <path
                        d="M16,21c-6.6,0-6.6-10,0-10C22.525,11,22.807,21,16,21Zm0-8c-4,0-4,6,0,6S20,13,16,13Z"
                      ></path>
                      <path
                        d="M16,25c-4.949,0-9.688-2.629-13-7.214H3a3.043,3.043,0,0,1,0-3.572C6.312,9.629,11.051,7,16,7s9.688,2.629,13,7.214a3.043,3.043,0,0,1,0,3.572C25.688,22.371,20.949,25,16,25ZM4.617,16.614C7.595,20.732,11.637,23,16,23s8.405-2.268,11.383-6.386a1.047,1.047,0,0,0,0-1.229C24.405,11.268,20.363,9,16,9S7.595,11.268,4.617,15.386a1.047,1.047,0,0,0,0,1.229Z"
                      ></path>
                    </g>
                  </svg>
                  <h3 class="condtion-heading">Visibility</h3>
                </div>
                <span class="visibility"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="right-main-container">
          <div class="right-main">
            <h2 class="heading">5-day Forecast</h2>
            <div class="forecast-days"></div>
          </div>
        </div>
      </div>
    </main>

    <script src="weather.js"></script>
    <script src="App.js"></script>
  </body>
</html>
